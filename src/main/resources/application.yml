server:
  port: 8080

spring:
  application:
    name: ticket-oauth2-demo

  datasource:
    url: jdbc:h2:mem:ticketdb
    driverClassName: org.h2.Driver
    username: sa
    password: password

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9090/realms/ticket-realm
          jwk-set-uri: http://localhost:9090/realms/ticket-realm/protocol/openid-connect/certs

logging:
  level:
    org.springframework.security: DEBUG
    com.example.ticketapp: DEBUG